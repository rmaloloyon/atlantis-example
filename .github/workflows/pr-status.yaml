name: PR Status Check

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  pr-status-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    # Add your custom steps to check the PR status
    - name: Check Terraform Configuration
      run: |
        # Add commands to check your Terraform configurations
        terraform init -input=false
        terraform validate

    - name: Set PR Status
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.PR_GITHUB_TOKEN }}
        script: |
          const { data } = await github.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            state: 'success',
            target_url: 'https://github.com',
            description: 'Terraform configuration checks passed!',
            context: 'terraform-checks',
          });

          core.setOutput('status-id', data.id);
